<!DOCTYPE html>
<html><!--HTML5 doctype-->

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Pragma" content="no-cache">
<script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
<script type="text/javascript" language="javascript">
    // This event handler is fired once the intel libraries are ready
    function onDeviceReady() {
        //hide splash screen now that our app is ready to run
        intel.xdk.device.hideSplashScreen();
        setTimeout(function () {
            $.ui.launch();
        }, 50);
    }
    //initial event handler to detect when intel is ready to roll
    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
</script>
<script src="js/appframework.ui.min.js"></script>
<script>
    $.ui.autoLaunch = false;
    $.ui.useOSThemes = true; //Change this to false to force a device theme
    $.ui.blockPageScroll();
    $(document).ready(function () {
        if ($.ui.useOSThemes && (!$.os.ios||$.os.ios7))
            $("#afui").removeClass("ios");
    });
</script>
<script src="js/app.js"></script>

<link href="css/icons.css" rel="stylesheet" type="text/css">
<link href="css/af.ui.css" rel="stylesheet" type="text/css">
</head>

<div id="afui" class="ios">
    <div id="header"></div>
    <div id="content" style="">
        <div class="panel" title="Berat Ideal" data-nav="nav_0" id="main" selected="selected"
        style="" data-appbuilder-object="page">

            <div class="text_item" data-appbuilder-object="text">
                <br>
                <br>Anda ingin tahu berapa berat ideal anda?
                <br>
                <br>
            </div>
            <p align="center" class="" style=""><a class="button" href="#kalkulator" style="position: relative; z-index: 2;"
                data-appbuilder-object="button" data-transition="slide" id="">Go</a>
            </p>
        </div>

        <div class="panel" title="Hitung" data-nav="nav_0" id="kalkulator" data-appbuilder-object="page"
        style="">





            <br>
            <br>
            <div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input">
                <label for="heightInput">
                    <p align="left">Tinggi (cm)</p>
                </label>
                <input type="number" style="float:left;width:40%" id="heightInput" value="150" required>
            </div>
            <a class="button" href="#" style="" data-appbuilder-object="button" data-transition="slide"
            id="calcBtn">Hitung</a>
            <div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input">
                <label for="idealWeightBox">
                    <p align="left">Berat Ideal (kg)</p>
                </label>
                <input type="text" style="float:left;width:40%" id="idealWeightBox" readonly>
            </div>
        </div>
    </div>
    <div id="navbar">
        <a href="#main" class="icon home">Home</a>
    </div>
    <header id="header_0" data-appbuilder-object="header">
        <a id="backButton" href="#" class="button back" style="visibility: visible; ">Back</a>
        <h1 id="pageTitle" class="">test</h1> 
    </header>
    <nav id="nav_0" data-appbuilder-object="nav">
        <h1>Side Menu</h1>
    </nav>
</div>





</html>
